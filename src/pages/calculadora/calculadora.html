
<ion-header>

  <ion-navbar>
    <ion-title><p>Calculadora de Precios</p></ion-title>
  </ion-navbar>

</ion-header>



<ion-content >
  <div id ="comodin"></div>
  <h3>Calculadora de Precio<br/> por gota</h3>

    <button ion-button color="doterra"
            (click) = "showRadio()">
      Selecciona cuantos ML a calcular
    </button>

      <ion-label><strong>El número de gotas a calcular es: {{gotas}}</strong></ion-label>

    <button ion-button color="doterra"
            (click) = "showPrompt()">
      Introduce el precio del aceite esencial
    </button>

      <ion-label (click) = "showPrompt()"><strong>El precio del aceite es: ${{precio}}</strong></ion-label>

      <h1>El precio por gota es:</h1>
      <h2 (click) = "showPrompt()">${{total}}</h2>

    <br>
    <button ion-button color="doterra"
          (click)="reiniciar()">
      Reiniciar Calculadora
    </button>
</ion-content>

<ion-footer>
  <p>Los precios calculados son una recomendación para la venta.</p>
</ion-footer>
